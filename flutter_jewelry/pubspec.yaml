name: flutter_jewelry
description: A Flutter PWA for trying on jewelry with AR
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  camera: ^0.10.5+5
  google_mlkit_face_detection: ^0.9.0
  face_detection_tflite: ^1.0.0
  image: ^4.1.3
  model_viewer_plus: ^1.9.3
  flutter_web_plugins:
    sdk: flutter
  url_launcher: ^6.2.2
  shared_preferences: ^2.2.2
  flutter_inappwebview: ^6.1.5
  permission_handler: ^11.3.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    # Serve AR page and models from embedded localhost server on Android
    - web/camera_ar.html
    - web/earring_test.glb
    - web/ring_test.glb
  
  # PWA configuration
  # Note: For PWA, we'll use web-specific files

